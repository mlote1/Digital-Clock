<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dark-mode">
    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        <!-- Theme toggle button -->
        <button id="theme-toggle" class="absolute top-4 right-4 p-2 rounded-full shadow-lg transition-all duration-300 toggle-button-gradient-dark">
            <svg id="sun-icon" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <svg id="moon-icon" class="h-6 w-6 text-white hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
        </button>
        
        <!-- Responsive wrapper for the main content -->
        <div class="w-full max-w-4xl mx-auto p-4 sm:p-8">
            <div id="full-date" class="text-center text-xl sm:text-3xl font-semibold mb-8 tracking-wide">
                <span id="day-of-week"></span>, <span id="month"></span> <span id="day-of-month"></span>
            </div>
            
            <div id="clock" class="flex flex-col items-center space-y-4 p-8 rounded-2xl container-dark">
                <div class="flex items-end space-x-2 sm:space-x-4">
                    <div id="hours" class="time-unit gradient-text-dark">00</div>
                    <div class="flex flex-col items-center justify-center mb-4">
                        <span id="divider1" class="divider gradient-text-dark">:</span>
                    </div>
                    <div id="minutes" class="time-unit gradient-text-dark">00</div>
                    <div class="flex flex-col items-center justify-center mb-4">
                        <span id="divider2" class="divider gradient-text-dark">:</span>
                    </div>
                    <div id="seconds" class="time-unit gradient-text-dark">00</div>
                    <!-- AM/PM indicator -->
                    <div class="flex flex-col items-center justify-center self-end mb-1">
                        <span id="ampm" class="text-lg sm:text-2xl font-bold tracking-wider ampm-gradient-dark">AM</span>
                    </div>
                </div>
                <div id="attribution" class="text-sm font-light text-gray-400 gradient-text-dark">
                    made by Lote Michael
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
